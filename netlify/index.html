<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5GLabX Platform - Frontend Demo</title>
    <meta name="description" content="5GLabX Platform Frontend Demo - Advanced 5G network analysis platform">
    <meta name="keywords" content="5G, O-RAN, NB-IoT, V2X, NTN, network analysis, srsRAN, protocol analysis">
    
    <!-- External Dependencies - Netlify+Supabase+GitHub Stack -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.513.0/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>
    <link href="https://unpkg.com/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    
    <!-- Core Services -->
    <script type="text/babel" src="js/utils/constants.js"></script>
    <script type="text/babel" src="js/utils/helpers.js"></script>
    <script type="text/babel" src="js/utils/errorHandler.js"></script>

    <script type="text/babel" src="js/models/LogEntry.js"></script>

    <script type="text/babel" src="js/components/common/Error.js"></script>
    <script type="text/babel" src="js/components/layout/Header.js"></script>
    <script type="text/babel" src="js/components/layout/Sidebar.js"></script>
