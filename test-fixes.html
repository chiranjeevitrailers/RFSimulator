<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Manager Fixes Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>5GLabX Test Manager Fixes Test</h1>
    <div id="test-results"></div>

    <script>
        const testResults = document.getElementById('test-results');
        
        function addTestResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            testResults.appendChild(div);
        }

        // Test 1: Check if the page loads without JavaScript errors
        window.addEventListener('error', (event) => {
            addTestResult(`‚ùå JavaScript Error: ${event.error?.message || event.message}`, 'error');
        });

        // Test 2: Check if the page loads successfully
        window.addEventListener('load', () => {
            addTestResult('‚úÖ Page loaded successfully', 'success');
            
            // Test 3: Check if we can access the Test Manager component
            setTimeout(() => {
                try {
                    // Check if the main component is rendered
                    const testManagerElement = document.querySelector('[data-testid="test-manager"]') || 
                                            document.querySelector('.test-manager') ||
                                            document.querySelector('h1');
                    
                    if (testManagerElement) {
                        addTestResult('‚úÖ Test Manager component found', 'success');
                    } else {
                        addTestResult('‚ö†Ô∏è Test Manager component not found, but no errors', 'info');
                    }
                } catch (error) {
                    addTestResult(`‚ùå Error checking Test Manager component: ${error.message}`, 'error');
                }
            }, 2000);
        });

        // Test 4: Check for specific error patterns
        const originalConsoleError = console.error;
        console.error = function(...args) {
            const message = args.join(' ');
            if (message.includes('Class constructor') || message.includes('Cannot access')) {
                addTestResult(`‚ùå Detected error pattern: ${message}`, 'error');
            }
            originalConsoleError.apply(console, args);
        };

        addTestResult('üîç Starting tests...', 'info');
    </script>
</body>
</html>
